<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder List</title>
</head>
<p>
    <a href="{% url 'profile-list' %}">Back</a>
</p>
<body>
    <h1>Folders</h1>
    <ul>
        {% for folder in folders %}
            <li>
                <a href="{% url 'folder-detail' folder.profileId.pk folder.pk %}">{{ folder.folderName }} ({{ folder.profileId.profileName }})</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
