<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Collection Confirmation</title>
</head>
<body>
    <h1>Delete Collection</h1>
    <p>Are you sure you want to delete the collection "{{ object.header }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'collection-list' profile_pk=object.folderId.profileId.pk folder_pk=object.folderId.pk %}">Cancel</a>
    </form>
</body>
</html>
