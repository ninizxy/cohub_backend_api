<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Folder</title>
</head>
<body>
    <div class="container">
        <h1>Update Folder</h1>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <a href="{% url 'folder-detail' profile_pk=folder.profileId.pk pk=folder.pk %}">Cancel</a>
        </form>
    </div>
</body>
</html>
