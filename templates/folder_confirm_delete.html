<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Folder Confirmation</title>
</head>
<body>
    <h1>Delete Folder</h1>
    <p>Are you sure you want to delete the folder "{{ object.folderName }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'folder-list' profile_pk=object.profileId.pk %}">Cancel</a>
    </form>
</body>
</html>
